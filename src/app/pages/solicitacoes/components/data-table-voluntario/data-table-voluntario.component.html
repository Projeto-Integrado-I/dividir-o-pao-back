<table mat-table class="full-width-table" [dataSource]="dataSource">

  <ng-container matColumnDef="createdDate">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let pedido"> {{ pedido.createdDate | date: 'd MMMM' }} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Voluntário </th>
    <td mat-cell *matCellDef="let pedido"> {{ pedido?.__voluntario__?.nome }} </td>
  </ng-container>

  <ng-container matColumnDef="valorTotal">
    <th mat-header-cell *matHeaderCellDef> Valor total </th>
    <td mat-cell *matCellDef="let pedido"> {{ pedido.valorTotal | currency: 'BRL' }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="openNota(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Selecione as paginas de solicitações">
</mat-paginator>
