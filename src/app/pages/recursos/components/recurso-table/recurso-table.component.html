<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" aria-label="Insumos" [dataSource]="dataSource">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{ getNome(row) }}</td>
    </ng-container>

    <ng-container matColumnDef="custo">
      <th mat-header-cell *matHeaderCellDef>Custo</th>
      <td mat-cell *matCellDef="let row">{{ row.preco | currency: 'BRL' }}</td>
    </ng-container>

    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let row">{{ getTipoRecursoCapitalized(row.tipoRecurso) }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">
        <span class="table-badge" [ngClass]="row.ativo ? 'badge-success' : 'badge-warn'">{{ getStatus(row.ativo)
          }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-raised-button color="accent" (click)="openAdicionarRecurso()" id="add-recurso">
          + Insumo
        </button>
      </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="accent" aria-label="edit" (click)="openRecursoEdicao(row)">
          <mat-icon class="icon" svgIcon="edit"></mat-icon>
        </button>
        <button mat-icon-button aria-label="delete" (click)="openRecursoDelecao(row)">
          <mat-icon class="icon" svgIcon="delete" id="delete-icon"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="5"
    [pageSizeOptions]="[5, 3, 1]" aria-label="Select page">
  </mat-paginator>
</div>
